<mat-action-list #tasks>
  @for (item of list; track $index) {
  <mat-list-item class="mat-list-item">
    <section class="mat-list-item-content">
      <div class="mat-list-item-task">{{ item }}</div>

      <button
        (click)="deleteListItem($index)"
        matChipRemove
        [attr.aria-label]="'remove'"
        class="mat-list-item-cancel"
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </section>
  </mat-list-item>
  }
</mat-action-list>
